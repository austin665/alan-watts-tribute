<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

<style>
.clouds-weather {
    background:url(http://report.az/storage/news/b6561e5fd06e28947a3fbb2c8e6a221e/731c8a5a-fe4e-449d-bcef-337dcdb7791e.jpg) no-repeat center center fixed;
    background-size: cover;
}
</style>
<script src="js/quote.controller.js"></script>

<body ng-app="quoteApp" class="clouds-weather">
    <div ng-controller="quote as ctrl" style="text-align:center;width:100%;height:100%;">
       <div style="padding-top:100px; padding-bottom:100px;">
         <h1 class="ui header" style="color:#fff;"> Alan Watts Random Quote</h1>
        </div>
        <div class="ui inverted segment">
            <blockquote> 
                <h2>"{{ctrl.quote}}"</h2>
            </blockquote>
            <button ng-click="ctrl.getQuote()" class="ui primary button"> New Quote </button>
                <a style="display:inline;padding-left:20px;font-size:2em;" class="twitter-share-button"
                   ng-href="https://twitter.com/intent/tweet?text={{ctrl.quote}}">
                 <i class="twitter icon"></i>
                </a>
        </div>
    </div>
</body>
