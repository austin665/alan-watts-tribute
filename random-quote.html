<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

<style>
.clouds-weather {
    background:url(http://report.az/storage/news/b6561e5fd06e28947a3fbb2c8e6a221e/731c8a5a-fe4e-449d-bcef-337dcdb7791e.jpg);
}
</style>
<script>
    
(function(){
  var app = angular.module('quoteApp',[]);
    
    
    app.controller('quote', ['$scope', '$http', function($scope, $http){
         var ctrl = this;
         ctrl.quotes = ["The only way to make sense out of change is to plunge into it, move with it, and join the dance.",
"I have realized that the past and future are real illusions, that they exist in the present, which is what there is and all there is.",
"Trying to define yourself is like trying to bite your own teeth.",
"No valid plans for the future can be made by those who have no capacity for living now.",
"Never pretend to a love which you do not actually feel, for love is not ours to command.",
"Zen does not confuse spirituality with thinking about God while one is peeling potatoes. Zen spirituality is just to peel the potatoes.",
"You and I are all as much continuous with the physical universe as a wave is continuous with the ocean.",
"But I'll tell you what hermits realize. If you go off into a far, far forest and get very quiet, you'll come to understand that you're connected with everything.",
"I owe my solitude to other people.",
"But my dear man, reality is only a Rorschach ink-blot, you know."];
        ctrl.getQuote = function() {
            ctrl.quote = ctrl.quotes[Math.floor(Math.random()*ctrl.quotes.length)];
        };
        ctrl.getQuote();
    }]);
    
})();
</script>

<body ng-app="quoteApp">
    <div ng-controller="quote as ctrl" style="text-align:center;width:100%;height:100%;" class="clouds-weather">
       <div style="padding-top:100px; padding-bottom:100px;">
         <h1 class="ui header" style="color:#fff;"> Alan Watts Random Quote</h1>
        </div>
        <div class="ui inverted segment">
            <blockquote> 
                <h2>"{{ctrl.quote}}"</h2>
            </blockquote>
            <button ng-click="ctrl.getQuote()" class="ui primary button"> New Quote </button>
                <a style="position:fixed;right:200px;font-size:2em;" class="twitter-share-button"
                   ng-href="https://twitter.com/intent/tweet?text={{ctrl.quote}}">
                 <i class="twitter icon"></i>
                </a>
        </div>
    </div>
</body>
